<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomePage | BookMe</title>
  <link rel="icon" type="image/x-icon" href="../images/Logo.png">
  <script src="../JS/plugins//all_cdn.js"></script>
  <link rel="stylesheet" href="../CSS/navbar.css">
  <link rel="stylesheet" href="../CSS/home.css">

 

</head>

<body>

 
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../Images/Carosal1.png" height="300px" width="200px" class="d-block w-100" alt="...">

      </div>
      <div class="carousel-item">
        <img src="../../Images/Carosal2.png" height="300px" width="200px" class="d-block w-100" alt="...">

      </div>
      <div class="carousel-item">
        <img src="../../Images/Carosal3.png" height="300px" width="200px" class="d-block w-100" alt="...">

      </div>


    </div>
    <buttonclass="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
  </div>



  <div>
    <div class="home-event-type">
      <h2 class="stream">Movies</h2>
      <button id="all-movies-btn">View All</button>
    </div>
    <div class="movie-container category-conatiner row ">

    </div>
  </div>
  <div>
    <div><button class="" id="all-events-btn">View All</button></div>
    <div class="event-container category-conatiner row"></div>
  </div>
  <footer class="footer mt-auto py-3 bg-dark">
    <div class="container text-white text-center">

      <p>&copy; 2023 BookMyShow Clone</p>
    </div>
  </footer>

  <script src="../JS/controller/homeController.js" type="module"></script>
  <script src="../JS/controller/moviesController.js" type="module"></script>
  <script src="../JS/controller/navBarController.js" type="module"></script>
</body>

</html>
